<!DOCTYPE html>
<html>
<head>
  <title>Image Animation</title>
  <style>
    body {
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 50px;
      font-family: Arial, sans-serif;
    }
    img {
      width: 300px;
      border-radius: 20px;
      animation: zoomIn 2s infinite alternate;
    }
    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>My Animated Image</h1>
  <img src="https://source.unsplash.com/random/400x300" alt="Animated Image">
</body>
</html>
